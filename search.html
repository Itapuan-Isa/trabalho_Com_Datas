<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data por Extenso</title>
</head>
<body>
    <h1>Selecione uma Data</h1>
    <input type="date" id="dataInput">
    <button id="mostrarData">Mostrar Data por Extenso</button>
    <p id="resultado"></p>

    <script>
        const meses = [
            "janeiro", "fevereiro", "março", "abril", "maio", "junho",
            "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
        ];

        const numerosPorExtenso = [
            "zero", "um", "dois", "três", "quatro", "cinco",
            "seis", "sete", "oito", "nove", "dez", "onze",
            "doze", "treze", "quatorze", "quinze", "dezesseis",
            "dezessete", "dezoito", "dezenove", "vinte", "vinte e um",
            "vinte e dois", "vinte e três", "vinte e quatro", "vinte e cinco",
            "vinte e seis", "vinte e sete", "vinte e oito", "vinte e nove", "trinta", "trinta e um"
        ];

        function obterDiaPorExtenso(dia) {
            return numerosPorExtenso[dia];
        }

        function obterDataPorExtenso(data) {
            const diaDaSemana = data.toLocaleString('pt-BR', { weekday: 'long' });
            const dia = obterDiaPorExtenso(data.getDate());
            const mes = meses[data.getMonth()];
            const ano = data.getFullYear();
            return `Hoje é ${diaDaSemana}, dia ${dia} de ${mes} de ${ano}.`;
        }

        document.getElementById('mostrarData').addEventListener('click', function() {
            const dataInput = document.getElementById('dataInput').value;
            if (dataInput) {
                const dataSelecionada = new Date(dataInput);
                const resultado = obterDataPorExtenso(dataSelecionada);
                document.getElementById('resultado').innerText = resultado;
            } else {
                document.getElementById('resultado').innerText = "Por favor, selecione uma data.";
            }
        });
    </script>
</body>
</html>
