<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para o Natal</title>
</head>
<body>
    <form>
        <label for="hoje">Data Escolhida:</label>
        <br>
        <input type="date" name="data_escolhida" id="data_escolhida">
    </form>
    <br>
    <input type="button" value="Calcular" id="btn_calcular">
    <p id="resultado"></p>

    <script>
        // Função para calcular os dias até o Natal
        document.getElementById("btn_calcular").addEventListener("click", function() {
            // Data atual
            const dataAtual = new Date();
            
            // Verificando se o usuário escolheu uma data específica
            const dataEscolhida = document.getElementById("data_escolhida").value;
            if (dataEscolhida) {
                // Converte a data escolhida em formato de string para objeto Date
                const dataEscolhidaFormatada = new Date(dataEscolhida);
                
                // A data do Natal do ano atual
                const natal = new Date(dataEscolhidaFormatada.getFullYear(), 11, 25); // 11 é dezembro
            
                // Calcular a diferença em milissegundos
                const diffMs = natal - dataEscolhidaFormatada;
                // Converter a diferença de milissegundos para dias
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24)); 

                // Exibir o resultado
                if (diffDays > 0) {
                    document.getElementById("resultado").innerText = `Faltam ${diffDays} dias para o Natal!`;
                } else if (diffDays === 0) {
                    document.getElementById("resultado").innerText = "Hoje é o Natal!";
                } else {
                    document.getElementById("resultado").innerText = `O Natal já passou há ${Math.abs(diffDays)} dias.`;
                }
            } else {
                document.getElementById("resultado").innerText = "Por favor, escolha uma data!";
            }
        });
    </script>
</body>
</html>
