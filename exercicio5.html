<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - 5</title>
</head>
<body>
    <h2>Vamos calcular quantos dias faltam para o Natal? </h2>
    <form>
        <label for="hoje">Escolha uma data: </label>
        <br><br>
        <input type="date" name="data_escolhida" id="data_escolhida">
    </form>
    <br>
    <input type="button" value="Calcular" id="btn_calcular">
    <p id="resultado"></p>

    <script>
        function dias_Ate_ONatal(){
            const data_Escolhida = document.getElementById("data_escolhida").value
            //basicamente, se não escolheu nenhuma data ele pega a atual e faz o calculo
            const data_Atual = data_Escolhida ? new Date(data_Escolhida) : new Date()

            const ano_Atual = data_Atual.getFullYear()
            const data_Natal = new Date(ano_Atual, 11, 25)

            //se o Natal passou, ele vai calcular quanto que falta para o próximo Natal...
            if(data_Atual > data_Natal){
                data_Natal.setFullYear(ano_Atual+1)
            }
             const diferenca_emMS = data_Natal - data_Atual
             const dias_queFaltam = Math.floor(diferenca_emMS / (1000 * 60 * 60 * 24))
            
             if(dias_queFaltam === 0){
                document.getElementById("resultado").textContent = `Hoje é Natal! Feliz Natal! (Hahahaha! Que Papai Natal te traga muitos ovos nucleares de felicidade!)`
             }
             else if(dias_queFaltam === 1){
                document.getElementById("resultado").textContent = `Falta ${dias_queFaltam} dia para o Natal! (que Papai Noel não lhe traga nenhum presente)`
             }
              else{
             document.getElementById("resultado").textContent = `Faltam ${dias_queFaltam} dias para o Natal! (que Papai Noel não lhe traga nenhum presente)`
            }
        }
        document.getElementById("btn_calcular").addEventListener("click", dias_Ate_ONatal)
    </script>
    
</body>
</html>
